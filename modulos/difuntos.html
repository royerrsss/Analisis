<!-- ========== DIFUNTOS (ADMIN / PERSONAL) ========== -->
<section id="viewDifuntos">
    <section class="dashboard-section">
        <div class="row mb-3">
            <div class="col-12 col-lg-8">
                <p class="section-subtitle">
                    Registro general de personas sepultadas y su historial de entierros.
                </p>
            </div>
        </div>

        <!-- FORMULARIO REGISTRAR DIFUNTO -->
        <div class="panel-card mb-3">
            <div class="panel-header">
                <h3 class="section-title mb-0">Registrar nuevo difunto</h3>
            </div>
            <div class="panel-body">
                <form id="formNuevoDifunto" class="row g-3" autocomplete="off">
                    <div class="col-12 col-md-6">
                        <label for="difuntoNombreInput" class="form-label">Nombre completo</label>
                        <input type="text" id="difuntoNombreInput" class="form-control" required>
                    </div>

                    <div class="col-6 col-md-3">
                        <label for="difuntoFechaNacInput" class="form-label">Fecha de nacimiento</label>
                        <input type="date" id="difuntoFechaNacInput" class="form-control">
                    </div>

                    <div class="col-6 col-md-3">
                        <label for="difuntoFechaDefInput" class="form-label">Fecha de defunción</label>
                        <input type="date" id="difuntoFechaDefInput" class="form-control">
                    </div>

                    <div class="col-12 col-md-4">
                        <label for="difuntoFechaEntierroInput" class="form-label">Fecha de inhumación</label>
                        <input type="date" id="difuntoFechaEntierroInput" class="form-control" required>
                    </div>

                    <div class="col-12 col-md-4">
                        <label for="difuntoLoteSelect" class="form-label">Lote / ubicación</label>
                        <select id="difuntoLoteSelect" class="form-select">
                            <option value="">Seleccione un lote</option>
                        </select>
                    </div>

                    <div class="col-12 col-md-4">
                        <label for="difuntoOrdenServicioSelect" class="form-label">Orden de servicio</label>
                        <select id="difuntoOrdenServicioSelect" class="form-select">
                            <option value="">(Opcional) asociar a una orden</option>
                        </select>
                    </div>

                    <div class="col-12">
                        <label for="difuntoNotasInput" class="form-label">Notas</label>
                        <textarea id="difuntoNotasInput" class="form-control" rows="2"
                                  placeholder="Observaciones del entierro, requisitos especiales, etc."></textarea>
                    </div>

                    <div class="col-12 text-end">
                        <button type="submit" class="btn btn-sm btn-outline-secondary">
                            Guardar registro
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- LISTADO DIFUNTOS -->
        <div class="lotes-table-wrapper">
            <div class="lotes-filters">
                <div class="d-flex gap-2 flex-wrap">
                    <select id="filtroEstadoDifunto" class="form-select form-select-sm lotes-filter-select">
                        <option value="">Todos los estados</option>
                        <option value="en_cementerio">En cementerio</option>
                        <option value="exhumado">Exhumado</option>
                        <option value="trasladado">Trasladado</option>
                        <option value="reservado">Reservado</option>
                    </select>
                </div>
                <div class="lotes-search">
                    <input type="text" id="difuntosSearchInput" class="form-control form-control-sm"
                           placeholder="Buscar por nombre, lote o fecha">
                </div>
            </div>

            <div class="table-responsive">
                <table class="table table-hover align-middle lotes-table">
                    <thead>
                        <tr>
                            <th>Código</th>
                            <th>Nombre completo</th>
                            <th>Fecha de defunción</th>
                            <th>Fecha de inhumación</th>
                            <th>Lote / Ubicación</th>
                            <th>Estado</th>
                            <th>Observaciones</th>
                        </tr>
                    </thead>
                    <tbody id="difuntosTableBody">
                    </tbody>
                </table>
            </div>

        </div>
    </section>
</section>
