<!-- ========== LOTES ========== -->
<section id="viewLotes">
    <!-- LOTES ADMIN -->
    <section id="lotesAdmin" class="dashboard-section">
        <div class="row mb-3">
            <div class="col-12 col-lg-8">
                <p class="section-subtitle">
                    Inventario general de lotes del cementerio y registro de nuevos lotes.
                </p>
            </div>
        </div>

        <!-- FORMULARIO NUEVO LOTE -->
        <div class="panel-card mb-3">
            <div class="panel-header">
                <h3 class="section-title mb-0">Registrar nuevo lote</h3>
            </div>
            <div class="panel-body">
                <form id="formNuevoLote" class="row g-3" autocomplete="off">
                    <div class="col-12 col-md-4">
                        <label for="nuevoLoteTipoSelect" class="form-label">Tipo de lote</label>
                        <select id="nuevoLoteTipoSelect" class="form-select">
                            <option value="">Seleccione un tipo</option>
                        </select>
                    </div>

                    <div class="col-12 col-md-3">
                        <label for="nuevoLoteSectorInput" class="form-label">Sector</label>
                        <input type="text" id="nuevoLoteSectorInput" class="form-control"
                               placeholder="Ej. A, B, Columbario 1">
                    </div>

                    <div class="col-6 col-md-2">
                        <label for="nuevoLoteFilaInput" class="form-label">Fila</label>
                        <input type="text" id="nuevoLoteFilaInput" class="form-control"
                               placeholder="Ej. 1, 2, 3">
                    </div>

                    <div class="col-6 col-md-3">
                        <label for="nuevoLoteNumeroInput" class="form-label">Número de lote</label>
                        <input type="text" id="nuevoLoteNumeroInput" class="form-control"
                               placeholder="Ej. 12">
                    </div>

                    <div class="col-12 col-md-4">
                        <label for="nuevoLoteEstadoSelect" class="form-label">Estado</label>
                        <select id="nuevoLoteEstadoSelect" class="form-select">
                            <option value="disponible">Disponible</option>
                            <option value="reservado">Reservado</option>
                            <option value="ocupado">Ocupado</option>
                            <option value="expirado">Expirado</option>
                            <option value="mantenimiento">En mantenimiento</option>
                            <option value="litigio">En litigio</option>
                        </select>
                    </div>

                    <div class="col-12">
                        <label for="nuevoLoteNotasInput" class="form-label">Notas</label>
                        <textarea id="nuevoLoteNotasInput" class="form-control" rows="2"
                                  placeholder="Observaciones, referencias adicionales, etc."></textarea>
                    </div>

                    <div class="col-12 text-end">
                        <button type="submit" class="btn btn-sm btn-outline-secondary">
                            Guardar lote
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- LISTADO LOTES ADMIN -->
        <div class="lotes-table-wrapper">
            <div class="lotes-filters">
                <div class="d-flex gap-2 flex-wrap">
                    <select id="filtroSectorLote" class="form-select form-select-sm lotes-filter-select">
                        <option value="">Todos los sectores</option>
                    </select>

                    <select id="filtroEstadoLote" class="form-select form-select-sm lotes-filter-select">
                        <option value="">Todos los estados</option>
                        <option value="disponible">Disponible</option>
                        <option value="ocupado">Ocupado</option>
                        <option value="reservado">Reservado</option>
                        <option value="expirado">Expirado</option>
                        <option value="mantenimiento">En mantenimiento</option>
                        <option value="litigio">En litigio</option>
                    </select>
                </div>
                <div class="lotes-search">
                    <input id="lotesSearchInput" type="text" class="form-control form-control-sm"
                           placeholder="Buscar por código, titular o ubicación">
                </div>
            </div>

            <div class="table-responsive">
                <table class="table table-hover align-middle lotes-table">
                    <thead>
                        <tr>
                            <th>Código</th>
                            <th>Ubicación</th>
                            <th>Tipo</th>
                            <th>Estado</th>
                            <th>Titular</th>
                            <th>Vencimiento contrato</th>
                        </tr>
                    </thead>
                    <tbody id="lotesAdminTableBody">
                    </tbody>
                </table>
            </div>
        </div>
    </section>

    <!-- LOTES CLIENTE -->
    <section id="lotesCliente" class="dashboard-section d-none">
        <p class="section-subtitle">
            Listado de lotes asociados a su contrato.
        </p>

        <div class="lotes-table-wrapper">
            <div class="lotes-filters">
                <div class="lotes-search w-100">
                    <input type="text" class="form-control form-control-sm"
                           placeholder="Filtrar dentro de sus lotes">
                </div>
            </div>

            <div class="table-responsive">
                <table class="table table-hover align-middle lotes-table">
                    <thead>
                        <tr>
                            <th>Código</th>
                            <th>Ubicación</th>
                            <th>Tipo</th>
                            <th>Estado</th>
                            <th>Contrato vigente hasta</th>
                        </tr>
                    </thead>
                    <tbody id="lotesClienteTableBody">
                    </tbody>
                </table>
            </div>
        </div>
    </section>
</section>
