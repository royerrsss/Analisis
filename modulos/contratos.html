<!-- ==========CONTRATOS (ADMIN / PERSONAL)========== -->
<section id="viewContratos">
    <section class="dashboard-section">
        <div class="row mb-3">
            <div class="col-12 col-lg-8">
                <p class="section-subtitle">
                    Administración de contratos de concesión, arrendamiento y propiedad de lotes.
                </p>
            </div>
        </div>

        <!-- FORMULARIO -->
        <div class="panel-card mb-3">
            <div class="panel-header">
                <h3 class="section-title mb-0">Registrar nuevo contrato</h3>
            </div>
            <div class="panel-body">
                <form id="formNuevoContrato" class="row g-3" autocomplete="off">
                    <div class="col-12 col-md-6">
                        <label for="contratoClienteSelect" class="form-label">Cliente / titular</label>
                        <select id="contratoClienteSelect" class="form-select">
                            <option value="">Seleccione el cliente</option>
                        </select>
                    </div>

                    <div class="col-12 col-md-6">
                        <label for="contratoLoteSelect" class="form-label">Lote</label>
                        <select id="contratoLoteSelect" class="form-select">
                            <option value="">Seleccione el lote</option>
                        </select>
                    </div>

                    <div class="col-12 col-md-4">
                        <label for="contratoTipoTenenciaSelect" class="form-label">Tipo de tenencia</label>
                        <select id="contratoTipoTenenciaSelect" class="form-select">
                            <option value="dueño">Dueño</option>
                            <option value="arrendatario">Arrendatario</option>
                        </select>
                    </div>

                    <div class="col-12 col-md-4">
                        <label for="contratoFechaInicioInput" class="form-label">Fecha de inicio</label>
                        <input type="date" id="contratoFechaInicioInput" class="form-control">
                    </div>

                    <div class="col-12 col-md-4">
                        <label for="contratoFechaFinInput" class="form-label">Fecha de fin</label>
                        <input type="date" id="contratoFechaFinInput" class="form-control"
                               placeholder="Opcional para dueño permanente">
                    </div>

                    <div class="col-12 col-md-6">
                        <label for="contratoNumeroInput" class="form-label">Número de contrato</label>
                        <input type="text" id="contratoNumeroInput" class="form-control"
                               placeholder="Código de contrato interno">
                    </div>

                    <div class="col-12 col-md-6">
                        <label for="contratoEstadoSelect" class="form-label">Estado</label>
                        <select id="contratoEstadoSelect" class="form-select">
                            <option value="activo">Activo</option>
                            <option value="expirado">Expirado</option>
                            <option value="terminado">Terminado</option>
                        </select>
                    </div>

                    <div class="col-12">
                        <label for="contratoNotasInput" class="form-label">Notas</label>
                        <textarea id="contratoNotasInput" class="form-control" rows="2"
                                  placeholder="Condiciones especiales, observaciones o acuerdos adicionales."></textarea>
                    </div>

                    <div class="col-12 text-end">
                        <button type="submit" class="btn btn-sm btn-outline-secondary">
                            Guardar contrato
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- LISTADO CONTRATOS -->
        <div class="lotes-table-wrapper">
            <div class="lotes-filters">
                <div class="d-flex gap-2 flex-wrap">
                    <select id="filtroEstadoContrato" class="form-select form-select-sm lotes-filter-select">
                        <option value="">Todos los estados</option>
                        <option value="activo">Activo</option>
                        <option value="expirado">Expirado</option>
                        <option value="terminado">Terminado</option>
                    </select>
                </div>
                <div class="lotes-search">
                    <input type="text" id="contratosSearchInput" class="form-control form-control-sm"
                           placeholder="Buscar por cliente, número de contrato o lote">
                </div>
            </div>

            <div class="table-responsive">
                <table class="table table-hover align-middle lotes-table">
                    <thead>
                        <tr>
                            <th>N° Contrato</th>
                            <th>Titular</th>
                            <th>Tipo</th>
                            <th>Lote / Ubicación</th>
                            <th>Inicio</th>
                            <th>Vencimiento</th>
                            <th>Estado</th>
                        </tr>
                    </thead>
                    <tbody id="contratosTableBody">
                    </tbody>
                </table>
            </div>
        </div>
    </section>
</section>
